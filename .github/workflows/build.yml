name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install basic dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer

    - name: Create minimal buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = 抖音评论监控
package.name = douyinmonitor
package.domain = org.douyin
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 1.0
requirements = python3,kivy
orientation = portrait
osx.python_version = 3
osx.kivy_version = 2.1.0
fullscreen = 0
[buildozer]
log_level = 2
EOF

    - name: Simple build attempt
      run: |
        buildozer init  # 重新初始化配置
        buildozer android debug 2>&1 | tee build.log || echo "Build may have issues, check log"

    - name: Check for APK
      run: |
        if [ -d "bin" ]; then
          echo "bin目录内容:"
          ls -la bin/
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "APK文件生成成功!"
          else
            echo "未找到APK文件"
          fi
        else
          echo "bin目录不存在"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          bin/
          build.log
        retention-days: 3
