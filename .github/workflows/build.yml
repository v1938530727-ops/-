name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git openjdk-11-jdk python3-pip
        pip install buildozer

    - name: Skip init if spec exists
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        else
          echo "buildozer.spec already exists, skipping init"
        fi

    - name: Build APK directly
      run: |
        buildozer -v android debug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
