name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev curl wget
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython
    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = 抖音评论监控
package.name = douyinmonitor
package.domain = org.douyin
source.dir = .
source.include_exts = py,png,jpg,kv,atlas
version = 1.0
requirements = python3,kivy
orientation = portrait
[buildozer]
log_level = 2
[app]
source.include_patterns = assets/*,images/*,datas/*
android.api = 30
android.minapi = 21
android.ndk = 25.1.8937393
android.archs = armeabi-v7a
android.skip_update = True
p4a.branch = develop
android.accept_sdk_license = True
android.gradle_download = True
android.allow_backup = True
android.wakelock = False
presplash.filename = 
icon.filename = 
EOF
    - name: Build APK
      run: |
        buildozer -v android debug
    - name: Check build results
      run: |
        if [ -d "bin" ]; then
          ls -la bin/
          if find bin -name "*.apk" | grep -q .; then
            echo "构建成功"
          else
            echo "构建失败"
            exit 1
          fi
        else
          echo "bin目录不存在"
          exit 1
        fi
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: douyin-monitor-apk
        path: bin/*.apk
        retention-days: 7
