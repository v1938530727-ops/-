name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git openjdk-11-jdk python3-pip
        pip install buildozer

    - name: Let Buildozer create its own config
      run: |
        buildozer init
        # 修改基本配置
        sed -i 's/title = My Application/title = 抖音评论监控/' buildozer.spec
        sed -i 's/package.name = myapp/package.name = douyinmonitor/' buildozer.spec
        sed -i 's/package.domain = org.test/package.domain = org.douyin/' buildozer.spec

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
