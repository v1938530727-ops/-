name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          curl \
          wget
    
    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk
        unzip commandlinetools-linux-8512546_latest.zip -d android-sdk
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "PATH=$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
    
    - name: Accept Android licenses
      run: |
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    - name: Install Android NDK
      run: |
        android-sdk/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-sdk/ndk/25.1.8937393" >> $GITHUB_ENV
        echo "PATH=$GITHUB_WORKSPACE/android-sdk/ndk/25.1.8937393:$PATH" >> $GITHUB_ENV
    
    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
    
    - name: Create buildozer.spec if not exists
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
          sed -i 's/title = My Application/title = 抖音评论监控/g' buildozer.spec
          sed -i 's/package.name = myapp/package.name = douyinmonitor/g' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = org.douyin/g' buildozer.spec
          sed -i 's/requirements = python3/requirements = python3,kivy,requests/g' buildozer.spec
          sed -i 's/#android.api = 27/android.api = 30/g' buildozer.spec
          sed -i 's/#android.minapi = 21/android.minapi = 21/g' buildozer.spec
          sed -i 's/#android.ndk = 19b/android.ndk = 25.1.8937393/g' buildozer.spec
        fi
    
    - name: Build APK with retry
      run: |
        max_attempts=3
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          echo "构建尝试 $attempt/$max_attempts"
          if buildozer android debug; then
            echo "构建成功!"
            break
          else
            echo "构建失败，尝试 $attempt"
            attempt=$((attempt + 1))
            if [ $attempt -le $max_attempts ]; then
              echo "等待10秒后重试..."
              sleep 10
            else
              echo "所有构建尝试都失败了"
              exit 1
            fi
          fi
        done
    
    - name: List build artifacts
      run: |
        ls -la
        if [ -d "bin" ]; then
          echo "bin目录内容:"
          ls -la bin/
        else
          echo "bin目录不存在，构建可能失败"
        fi
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: douyin-monitor-apk
        path: bin/*.apk
        retention-days: 7
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer
          buildozer.spec
        retention-days: 3
